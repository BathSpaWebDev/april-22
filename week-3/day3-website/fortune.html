    <title>Tell fortune</title>

<body>

    <div id="fortune-teller"></div>

    <script>
        // Why pay a fortune teller when you can just program your fortune yourself?

        // Write a function named tellFortune that:
        // takes 4 arguments: number of children, partner's name, geographic location, job title.
        // outputs your fortune to the screen like so: "You will be a X in Y, and married to Z with N kids."
        // Call that function 3 times with 3 different values for the arguments.


        function tellFortune(children, partnerName, location, jobTitle) {
            return "You will be a " + jobTitle + " in " + location + " and married to " + partnerName + " with " + children + " kids.";
        }

        const fortune1 = tellFortune(3, "Sandra", "Madrid", "Electrician");
        const fortune2 = tellFortune(2, "Tom", "Paris", "Developer");

        document.getElementById('fortune-teller').innerHTML = '<p> The first fortune is: ' + fortune1 + '<br> The next fortune is: </p>' + fortune1;

        // document.getElementById('fortune-teller').innerHTML = `

        console.log(fortune2);

    </script>
