    <script>
        function toggleMenu() {
            // console.log('worked');
            const toggleButton = document.getElementById('menu-toggle');
            const mobileNavContainer = document.getElementById('js-nav');
            console.log(mobileNavContainer);
            if (!mobileNavContainer.classList.contains('active')) {
                // if does not have the class "active" then add it
                mobileNavContainer.classList.add('active');

            } else {
                // if it does have the class then remove it
                mobileNavContainer.classList.remove('active');
            }
        }
    </script>
